
<section id="issues-container" class="container" >
    <div class="box" *ngFor="let issue of issues" >
        <img src={{issue.src}} /><h5>{{issue.title}}</h5> <p>{{issue.description1}} <strong>{{issue.strong1}}</strong> {{issue.description2}} <strong>{{issue.strong2}}</strong> {{issue.description3}}</p> <button><a href={{issue.href}}>View Detail</a></button>

    </div>

</section>
